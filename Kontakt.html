<!-- Denna stycket har jag gjort för att jag ska kunna göra en grid display, den kommer att täcka hela bodyen-->
  <main class="index">
	<form action="index.html" method="post">
        <fieldset>
            <legend>Person uppgifter</legend>
            <label for="f&enamn">För och efternamn</label> <br><br> <!--Text som till hör en skriv ruta / br (radbrytning)-->
            <input class="textfält" type="text" name="f&enamn" id="f&enamn"> <br><br> <!--Input är rutan som man kan fylla i sin information-->
            
			
            <input type="radio" id="Man" name="kon" value="Man">
            <label for="Man">Man</label>
            <input type="radio" id="Kvinna" name="kon" value="Kvinna">
            <label for="Kvinna">Kvinna</label> 
            <input type="radio" id="annat" name="kon" value="annat">
            <label for="annat">annat</label> <br><br>
            
			<label for="phone">Telefonnummer:</label>
			<input type="tel" id="phone" name="phone" placeholder="123-45-678"><br><br>
			
			<p>
			<label for="email">Mailadress:</label>
			<input type="email" id="email" name="email" placeholder="exempl@gmail.com">
			</p>
			
			<p>
			<label for="pwd">Lösenord:</label>
			<input type="password" id="pwd" name="pwd">
			</p>
        </fieldset> 
        
		<fieldset>
            <legend>Meddelande</legend>
            
			
            <input type="checkbox" id="låtar" name="låtar1" value="låtar">
            <label for="låtar">Ingenjörer</label><br>
            <input type="checkbox" id="val2" name="Mode" value="val">
            <label for="val2"> Uppfinningar </label><br><br><br>
            <label for="Beskrivning">Beskrivning</label> <br> <br>
            <textarea name="Beskrivning" id="Beskrivning" cols="30" rows="10"></textarea> <br> <br><br> <br> <!--Detta är en kanpp som summerar ihop och tar till en annan hemsida-->
			<p>	
				<input type="submit" value="Skicka">
			</p>
	   </fieldset> 
        
		</form>
